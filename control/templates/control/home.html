{% extends 'base.html' %}

{% block title %}Login Page{% endblock %}

{% block content %}
<div class="bg-gray-100">
    <div class="min-h-screen flex flex-col" style="background: url('https://source.unsplash.com/1600x900/?bus,university') no-repeat center center; background-size: cover;">
        <header class="flex-grow flex items-center justify-center bg-blue-50 bg-opacity-60 animate-fade-in">
            <div class="text-center transform transition duration-500 hover:scale-105">
                <h2 class="text-4xl font-bold mb-4 animate-slide-in-down">Welcome to the Bus Tracking System</h2>
                <p class="text-gray-700 mb-6 animate-fade-in">Effortlessly track university buses in real-time and manage student profiles.</p>
                <a href="{% url 'student:home' %}" class="bg-blue-600 text-white px-6 py-3 rounded-lg shadow hover:bg-blue-700 transform transition duration-300 hover:translate-y-1">
                    Get Started
                </a>
            </div>
        </header>
    </div>
</div> 

<style>
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    @keyframes slideInDown {
        from { transform: translateY(-50px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
    }

    .animate-fade-in {
        animation: fadeIn 1s ease-in-out;
    }

    .animate-slide-in-down {
        animation: slideInDown 0.5s ease-out;
    }
</style>

{% endblock %}
